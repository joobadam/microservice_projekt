apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: urlshortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
    spec:
      containers:
        - name: app
          image: ghcr.io/joobadam/microservice_projekt-analytics:latest
          ports:
            - containerPort: 5002
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "5002"
            - name: SHORTENER_SERVICE_URL
              value: http://shortener-service:5000
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: urlshortener
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: urlshortener
spec:
  selector:
    app: analytics-service
  ports:
    - port: 5002
      targetPort: 5002
