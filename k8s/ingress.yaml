apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: urlshortener
  namespace: urlshortener
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
spec:
  rules:
    - http:
        paths:
          - path: /api/shorten
            pathType: Prefix
            backend:
              service:
                name: shortener-service
                port:
                  number: 5000
          - path: /api/url
            pathType: Prefix
            backend:
              service:
                name: shortener-service
                port:
                  number: 5000
          - path: /api/stats
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 5002
          - path: /api/track
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 5002
          - path: /api/top
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 5002
          - path: /api/redirect
            pathType: Prefix
            backend:
              service:
                name: redirect-service
                port:
                  number: 5001
          - path: /static
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /favicon.ico
            pathType: Exact
            backend:
              service:
                name: frontend
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: redirect-service
                port:
                  number: 5001
