apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirect-service
  namespace: urlshortener
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redirect-service
  template:
    metadata:
      labels:
        app: redirect-service
    spec:
      containers:
        - name: app
          image: ghcr.io/joobadam/microservice_projekt-redirect:main
          ports:
            - containerPort: 5001
          env:
            - name: NODE_ENV
              value: production
            - name: PORT
              value: "5001"
            - name: DB_HOST
              value: postgres
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: urlshortener
            - name: DB_USER
              value: postgres
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: password
            - name: REDIS_HOST
              value: redis
            - name: REDIS_PORT
              value: "6379"
            - name: SHORTENER_SERVICE_URL
              value: http://shortener-service:5000
            - name: ANALYTICS_SERVICE_URL
              value: http://analytics-service:5002
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 15
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: redirect-service
  namespace: urlshortener
spec:
  selector:
    app: redirect-service
  ports:
    - port: 5001
      targetPort: 5001
